<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let num = +prompt('Enter your number');
    let sum = 0;
    while (num != -1) {
        sum += num;
        alert("Tổng là " + sum);
        num = +prompt('Enter your number');
    }
</script>
</body>
